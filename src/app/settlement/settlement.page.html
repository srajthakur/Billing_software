<ion-header>
  <ion-toolbar>
    <ion-title>
      Bluetooth Printer
    </ion-title>
    <ion-button slot="end" (click)="btnFindDevices()">
      Connect
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let device of devices">
      {{ device.name }} ({{ device.address }})
      <ion-button slot="end" (click)="btnBlueToothConnect(device)">
        Connect
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
