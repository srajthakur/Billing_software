<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-button (click)="navFun('BILL')" class="custom-button">
        Bill
      </ion-button>
      <ion-button (click)="navFun('RATE')" class="custom-button">
        Rate Fixer
      </ion-button>
      <ion-button (click)="navFun('SETTLEMENT')" class="custom-button">
        Settlement
      </ion-button>
      <ion-button (click)="navFun('CUSTOMER')" class="custom-button">
        Customer
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="navFun('SETTING')" class="custom-button">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
      <ion-button (click)="navFun('LOGOUT')" class="custom-button">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Left Section (80%) -->
      <ion-col size="8">
        <table mat-table [dataSource]="dataSource" class="mat-table" >
          <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef>Product Code</th>
            <td mat-cell *matCellDef="let product">{{ product.productCode }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let product">{{ product.productName }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Product Price</th>
            <td mat-cell *matCellDef="let product">{{ product.productPrice }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </ion-col>

      <!-- Right Section (20%) -->
      <ion-col size="2">
        <div class="right-section">
          <!-- Up Part (50%) -->
          <div class="up-part">
            <ion-label class="section-label">Add Product</ion-label>
            <ion-item>
              <ion-label position="floating">Product Name</ion-label>
              <ion-input [(ngModel)]="productName"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Product Price</ion-label>
              <ion-input [(ngModel)]="productPrice"></ion-input>
            </ion-item>
            <ion-button expand="full" (click)="addProduct()">Add Product</ion-button>
          </div>

          <!-- Down Part (50%) -->
          <div class="down-part">
            <ion-label class="section-label">Add Product With Custom Code</ion-label>
            <ion-item>
              <ion-label position="floating">Product Code</ion-label>
              <ion-input [(ngModel)]="newCustomProduct.code"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Product Name</ion-label>
              <ion-input [(ngModel)]="newCustomProduct.name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Product Price</ion-label>
              <ion-input [(ngModel)]="newCustomProduct.price"></ion-input>
            </ion-item>
            <ion-button expand="full" (click)="addCustomProduct()">Add Product</ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
