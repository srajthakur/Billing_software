<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">

      <ion-button (click)="navFun('BILL')" class="custom-button">
        Bill
      </ion-button>
      <ion-button (click)="navFun('RATE')" class="custom-button">
        Rate Fixer
      </ion-button>
      <ion-button (click)="navFun('SETTLEMENT')" class="custom-button">
        Settlement
      </ion-button>
      <ion-button (click)="navFun('CUSTOMER')" class="custom-button">
        Customer
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
      <ion-button (click)="navFun('SETTING')" class="custom-button">
        <ion-icon name="settings"></ion-icon>
      </ion-button>
      <ion-button (click)="navFun('LOGOUT')" class="custom-button">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <h2 style="color: black;">Total Contacts</h2>
    <p style="color: black;">{{ totalContacts }}</p>
  </div>
  <div >
    <table mat-table [dataSource]="dataSource"  class="mat-table">
      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.number }} </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let customer"> {{ customer.name }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let customer">
          <ion-button (click)="deleteCustomer(customer.number)" color="danger" size="small">
            Delete
          </ion-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</ion-content>
